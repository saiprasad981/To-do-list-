<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background-color: #4a6fc7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .input-section {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .input-section input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px 0 0 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-section input:focus {
            border-color: #4a6fc7;
        }
        
        .input-section button {
            background-color: #4a6fc7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .input-section button:hover {
            background-color: #3b5a9f;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .filters button {
            background: none;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            color: #555;
            transition: all 0.3s;
        }
        
        .filters button.active {
            background-color: #4a6fc7;
            color: white;
        }
        
        .tasks-container {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 6px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .task.completed {
            background-color: #e9f5e9;
        }
        
        .task.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .task input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.2);
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #777;
            transition: color 0.3s;
        }
        
        .task-actions button.edit:hover {
            color: #4a6fc7;
        }
        
        .task-actions button.delete:hover {
            color: #ff4757;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .footer {
            padding: 15px 20px;
            text-align: center;
            background-color: #f8f9fa;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            .input-section input {
                border-radius: 6px;
                margin-bottom: 10px;
            }
            
            .input-section button {
                border-radius: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Firebase To-Do List</h1>
            <p>Your tasks are saved in the cloud</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="filters">
            <button class="active" data-filter="all">All</button>
            <button data-filter="active">Active</button>
            <button data-filter="completed">Completed</button>
        </div>
        
        <div class="tasks-container" id="tasksList">
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Double-click task to edit | Tasks saved to Firebase</p>
        </div>
    </div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4ExkZQJLgIbMEx4HTXsEp7dAR5Ue-TPM",
            authDomain: "hackathon-b062a.firebaseapp.com",
            projectId: "hackathon-b062a",
            storageBucket: "hackathon-b062a.firebasestorage.app",
            messagingSenderId: "813298313319",
            appId: "1:813298313319:web:6d2cc85a3fe7b35c668cc2",
            measurementId: "G-GH9EN3J3D4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Reference to the tasks collection
        const tasksRef = db.collection("tasks");
        
        // DOM elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const tasksList = document.getElementById('tasksList');
        const filterButtons = document.querySelectorAll('.filters button');
        
        let currentFilter = 'all';
        let tasks = [];
        let editTaskId = null;
        
        // Add task event listener
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        // Filter event listeners
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Set current filter and render tasks
                currentFilter = button.getAttribute('data-filter');
                renderTasks();
            });
        });
        
        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText === '') return;
            
            if (editTaskId) {
                // Update existing task
                tasksRef.doc(editTaskId).update({
                    text: taskText
                });
                
                editTaskId = null;
                addTaskBtn.textContent = 'Add Task';
            } else {
                // Add new task
                tasksRef.add({
                    text: taskText,
                    completed: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            
            taskInput.value = '';
        }
        
        // Function to render tasks based on filter
        function renderTasks() {
            // Clear the tasks list
            tasksList.innerHTML = '';
            
            // Check if there are no tasks
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No tasks yet. Add a task to get started!</p>
                    </div>
                `;
                return;
            }
            
            // Filter tasks based on current filter
            let filteredTasks = tasks;
            
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }
            
            // Check if filtered tasks are empty
            if (filteredTasks.length === 0) {
                let message = '';
                if (currentFilter === 'active') {
                    message = 'No active tasks. Great job!';
                } else if (currentFilter === 'completed') {
                    message = 'No completed tasks yet.';
                } else {
                    message = 'No tasks yet. Add a task to get started!';
                }
                
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>${message}</p>
                    </div>
                `;
                return;
            }
            
            // Render tasks
            filteredTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task ${task.completed ? 'completed' : ''}`;
                taskElement.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''}>
                    <div class="task-text">${task.text}</div>
                    <div class="task-actions">
                        <button class="edit"><i class="fas fa-edit"></i></button>
                        <button class="delete"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                
                // Add event listeners
                const checkbox = taskElement.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => toggleTaskCompletion(task.id));
                
                const editBtn = taskElement.querySelector('.edit');
                editBtn.addEventListener('click', () => editTask(task));
                
                const deleteBtn = taskElement.querySelector('.delete');
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                // Double-click to edit
                taskElement.querySelector('.task-text').addEventListener('dblclick', () => editTask(task));
                
                tasksList.appendChild(taskElement);
            });
        }
        
        // Function to toggle task completion
        function toggleTaskCompletion(taskId) {
            const task = tasks.find(t => t.id === taskId);
            tasksRef.doc(taskId).update({
                completed: !task.completed
            });
        }
        
        // Function to edit a task
        function editTask(task) {
            taskInput.value = task.text;
            taskInput.focus();
            editTaskId = task.id;
            addTaskBtn.textContent = 'Update Task';
        }
        
        // Function to delete a task
        function deleteTask(taskId) {
            tasksRef.doc(taskId).delete();
        }
        
        // Real-time listener for tasks
        tasksRef.orderBy('createdAt').onSnapshot(snapshot => {
            tasks = [];
            snapshot.forEach(doc => {
                tasks.push({
                    id: doc.id,
                    ...doc.data()
                });
            });
            
            renderTasks();
        }, error => {
            console.error("Error getting tasks: ", error);
        });
    </script>
</body>
</html>
