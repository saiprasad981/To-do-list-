<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Firebase To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    ul { list-style: none; padding: 0; }
    li {
      padding: 8px;
      margin: 4px 0;
      background: #f0f0f0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed { text-decoration: line-through; color: gray; }
    button.delete {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task...">
    <button id="addBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4ExkZQJLgIbMEx4HTXsEp7dAR5Ue-TPM",
      authDomain: "hackathon-b062a.firebaseapp.com",
      projectId: "hackathon-b062a",
      storageBucket: "hackathon-b062a.firebasestorage.app",
      messagingSenderId: "813298313319",
      appId: "1:813298313319:web:6d2cc85a3fe7b35c668cc2",
      measurementId: "G-GH9EN3J3D4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const todosRef = collection(db, "todos");

    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");

    async function loadTasks() {
      taskList.innerHTML = "";
      const snapshot = await getDocs(todosRef);
      snapshot.forEach(docSnap => {
        const task = docSnap.data();
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");
        li.innerHTML = `
          <span>${task.title}</span>
          <div>
            <button onclick="toggleComplete('${docSnap.id}', ${task.completed})">✔</button>
            <button class="delete" onclick="deleteTask('${docSnap.id}')">✖</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    async function addTask() {
      const title = taskInput.value.trim();
      if (title) {
        await addDoc(todosRef, { title, completed: false });
        taskInput.value = "";
        loadTasks();
      }
    }

    window.deleteTask = async (id) => {
      await deleteDoc(doc(db, "todos", id));
      loadTasks();
    };

    window.toggleComplete = async (id, completed) => {
      await updateDoc(doc(db, "todos", id), { completed: !completed });
      loadTasks();
    };

    addBtn.addEventListener("click", addTask);
    window.onload = loadTasks;
  </script></body>
</html>
